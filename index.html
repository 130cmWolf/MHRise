<!doctype html>
<html lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MHRise Random Select Quest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <meta name="description" content="モンスターハンターライズ(Monster Hunter Rise)のクエストランダム選択ツールです。エンドコンテンツ化しつつある状態でどのクエストに行ったらいいか悩む時に使います">
    <meta name="generator" content="BlueGriffon wysiwyg editor">
    <link rel="stylesheet" href="./css.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MHRise Random Select Quest</a>
        </div>
        <div class="pull-right">
          <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="MHRise Random Select Quest" data-url="https://130cmwolf.github.io/MHRise/" data-via="nagisato" data-hashtags="モンハンライズ" data-related="" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>
    </nav>
    <button type="button" class="btn btn-primary" id="next"><i class="bi bi-arrow-repeat"></i> Next Quest</button>
    <button type="button" class="btn btn-success" id="QuestComplete"><i class="bi bi-check"></i> Quest Complete</button>
    <div class="alert alert-success" role="alert" id="QuestCompleteLabel">Quest Complete</div>
    <div class="alert alert-danger" role="alert" id="QuestError">選出クエストが選択されていません。</div>
    <div id="info"></div>
    <table class="table" id="RandomQuest"></table>
    <button type="button" class="btn btn-success" id="all"><i class="bi bi-check-all"></i> 表示全選択</button>
    <button type="button" class="btn btn-danger" id="allDisable"><i class="bi bi-check-all"></i> 表示全解除</button>
    <button type="button" class="btn btn-default" id="kogata">小型除外</button>
    <button type="button" class="btn btn-default" id="hokaku">捕獲除外</button>
    <button type="button" class="btn btn-default" id="rank4Disable">★4除外</button>
    <button type="button" class="btn btn-default" id="rank5Disable">★5除外</button>
    <button type="button" class="btn btn-default" id="rank6Disable">★6除外</button>
    <button type="button" class="btn btn-default" id="rank74Disable">★7除外</button>
    <button type="button" class="btn btn-default" id="rank78Disable"><span id="HR8">★7除外</span></button>
    <div>
      ランダムで選ばれるクエスト一覧<br />
      更新日 : <span id="updateDay"></span>
    </div>
    <table class="table table-hover table-condensed" id="Quest_List">
      <thead>
        <tr>
          <th>Select</th>
          <th>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                Rank
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li role="presentation"><a href="#" id="dropdownAll">All</a></li>
                <li role="presentation"><a href="#" id="dropdown4">★★★★</a></li>
                <li role="presentation"><a href="#" id="dropdown5">★★★★★</a></li>
                <li role="presentation"><a href="#" id="dropdown6">★★★★★★</a></li>
                <li role="presentation"><a href="#" id="dropdown74">★★★★★★★</a></li>
                <li role="presentation"><a href="#" id="dropdown78"><span id="HR8">★★★★★★★</span></a></li>
              </ul>
            </div>
          </th>
          <th>QuestTitle</th>
          <th>
            <form onsubmit="return false"><div class="input-group">
              <input type="text" class="form-control" placeholder="Target" id="search">
              <span class="input-group-btn">
                <button type="submit" id="find" class="btn btn-primary"><i class="bi bi-search"></i>Search</button>
                <button type="button" id="clear" class="btn btn-default">Clear</button>
              </span>
            </div></form>
          </th>
        </tr>
      </thead>
    </table>
    <div id="page_top"><a href="#"><i class="bi bi-chevron-double-up"></i></a></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
